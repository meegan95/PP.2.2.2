<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
All cars:
<div th:each="car : ${cars}">
    id -
    <a th:text="${car.getId()}">user</a>
    model -
    <a th:text="${car.getModel()}">user</a>
    series -
    <a th:text="${car.getSeries()}">user</a>
</div>

</body>
</html>
